set -g default-terminal "xterm-256color"

# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# more settings to make copy-mode more vim-like
unbind p
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection

# split window
bind v split-window -h -c "#{pane_current_path}"
# bind h split-window -h

# vim Esc is slow, enable this
set -sg escape-time 10

# WARNING: `focus-events` is not enabled. |'autoread'| may not work.
set-option -g focus-events on

# true color
set -ga terminal-overrides ",xterm-256color:RGB"

# no login shell
set -g default-command "${SHELL}"

# long long long history
set -g history-limit 50000

# mouse
set -g mouse on
# bind -t vi-copy    WheelUpPane   halfpage-up
 # bind -t vi-copy    WheelDownPane halfpage-down

# window notifications
set-window-option -g monitor-activity on
set-option -g visual-activity on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Rename window to reflect current program
set-option -g -w automatic-rename on

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

run-shell "$MY_DOTFILE_REPO_PATH/tmux-mode-indicator/mode_indicator.tmux"
run-shell "$MY_DOTFILE_REPO_PATH/tmux-power.tmux"
